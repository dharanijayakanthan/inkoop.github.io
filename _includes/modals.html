 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="projects_{{ post.hash }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            {% assign images = post.images | split: "," %}
                            <div class="owl-carousel">
                                {% for image in images %}
                                    <img src="images/portfolio/{{ image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                                {% endfor %}
                            </div>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="http://{{ post.client }}" target="_blank">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Technologies used:
                                    <strong>{{ post.technologies }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
