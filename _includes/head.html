<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Ruby on Rails Bangalore Software development consultancy Freelance Expert Companies Services">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{{ site.site_title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.inkoop.in" />
    <meta property="og:description" content="Web development Consultancy Services based in Bangalore | We work on amazing web technologies like Ruby on Rails, Nodejs, Angular, Backbone | Talk to us about your product idea." />
    <meta property="og:image" content="http://www.inkoop.in/images/logo.jpg" />
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/owl.carousel.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/owl.theme.css" | prepend: site.baseurl }}">
    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,900,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
