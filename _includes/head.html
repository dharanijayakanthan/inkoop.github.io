<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Inkoop">
  <meta name="keywords" content="Ruby on Rails Bangalore Software development consultancy Freelance Expert Companies Services">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}</title>

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.inkoop.in{{ page.url }}" />
  <meta property="og:description" content="Web development Consultancy Services based in Bangalore | We work on amazing web technologies like Ruby on Rails, Nodejs, Angular, Backbone | Talk to us about your product idea." />
  <meta property="og:image" content="http://www.inkoop.in/images/logo.jpg" />
  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/template-blue.min.css" rel="stylesheet">
</head>
