<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Our work</h2>
        <h3 class="section-subheading text-muted">
          WEBSITES
        </h3>
      </div>
    </div>
    <div class="row">
      {% assign posts = site.posts | where: "portfolio", true | sort: "modal-id" %}
      {% for post in posts %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a href="#projects_{{ post.hash }}" class="portfolio-link" data-toggle="modal" style="background-image: url('images/portfolio/{{ post.thumb }}');">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
        </a>
        <div class="portfolio-caption">
          <h4>{{ post.title }}</h4>
          <p class="text-muted">{{ post.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
