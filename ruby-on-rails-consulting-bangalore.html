---
layout: page
---

<section id="contact_form_section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
          <h3 class="text-center">New Ruby on Rails Project</h3>
        </div>
        <form action="//formspree.io/vivek@inkoop.in" method="POST" class="form-horizontal" id="contact_form">
          <input type="hidden" name="_next" value="http://www.inkoop.in/#rbct" />
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name_field" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="_replyto" id="email_field" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category_field" class="form-control">
              <option value="">Select</option>
              <option value="business">Business/Professional Website</option>
              <option value="ecommerce">E-commerce</option>
              <option value="content">Content Management System</option>
              <option value="social">Social Website</option>
              <option value="portal">Portal</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="budget">Budget</label>
            <select name="budget" id="budget_field" class="form-control">
              <option value="">Select</option>
              <option value="under_2000">Under $2000</option>
              <option value="2000_5000">$2000-$5000</option>
              <option value="5000_10000">$5000-$10000</option>
              <option value="above_10000">Above $10000</option>
            </select>
          </div>
          <div class="form-group">
            <label for="developer">How many developers required?</label>
            <input type="number" name="developer" id="developer_field" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Project Description</label>
            <textarea name="description" id="description_field" class="form-control"></textarea>
          </div>
          <div class="text-center">
            <input type="submit" value="Get Quote" class="btn btn-default">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
